<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Tonny 2</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ui-index.css">
    <link rel="stylesheet" type="text/css" href="bower_components/fullpage.js/jquery.fullPage.css" />

  </head>
  <body>
    <div id="fullpage">
        <div class="row section main-bg fullWidth lazy" data-original="img/dirt-bike.jpg" style="background-image: url('img/dirt-bike.jpg');">
          <div class="large-8 columns">1</div>
          <div class="large-4 columns">2</div>
        </div>
        <div class="row section the-what fullWidth lazy" data-original="img/woman-desk.jpg" style="background-image: url('img/woman-desk.jpg');">
          <div class="large-8 columns">1</div>
          <div class="large-4 columns">2</div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/fullpage.js/jquery.fullPage.js"></script>
    <script src="js/min/app-min.js"></script>
    <script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            menu: '#menu',
            navigation: true,
            anchors:['firstPage', 'secondPage', 'thirdPage']
        });
    });
    $("div.lazy").lazyload({
      effect : "fadeIn"
  });
    </script>
  </body>
</html>
